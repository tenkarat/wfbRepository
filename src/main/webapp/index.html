// 左侧菜单折叠
$('.menu-item').on('click', '.menu', function () {
    $(this).addClass('click');
    $(this).parent('.menu-item').siblings().find('.menu').removeClass('click')
    $(this).parent('.menu-item').toggleClass('open');
    $(this).siblings('.submenu-box').slideToggle();
});
// 二级菜单的点击
$('.submenu-box').on('click','.submenu',function () {
    if($(this).hasClass('curr')){
        return;
    }else {
        $(this).addClass('curr');
        $(this).siblings().removeClass('curr');
        $(this).parents('.menu-item').siblings().find('.submenu').removeClass('curr');
    }
})
